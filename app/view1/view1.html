<md-grid-list md-cols="2" md-gutter="1em" md-row-height="390px">
        <md-grid-tile ng-repeat="item in phones">
            <md-card md-theme="{{'default'}}" md-theme-watch>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{item.title}}</span>
                        <span class="md-subhead">{{item.color}}</span>
                        <span class="md-subhead">{{item.price}}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content layout="row" layout-align="space-between">
                    <div class="md-media-xl card-media"></div>
                    <img ng-src="/images/{{item.color}}.jpg" alt="">
                    <md-card-actions layout="column">
                        <md-button class="md-icon-button" aria-label="Favorite">
                            <md-icon class="material-icons md-accent">favorite</md-icon>
                        </md-button>
                        <md-button class="md-icon-button" aria-label="Settings">
                            <md-icon class="material-icons md-primary">add_shopping_card</md-icon>
                        </md-button>

                    </md-card-actions>
                </md-card-content>
            </md-card>
        </md-grid-tile>
</md-grid-list>
