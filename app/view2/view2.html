<md-grid-list md-cols="4" md-gutter="1em" md-row-height="390px">
  <md-grid-tile ng-repeat="item in phones">
    <md-card md-theme="{{'default'}}" md-theme-watch>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{item.title}}</span>
          <span class="md-subhead">{{item.color}}</span>
          <span class="md-subhead">{{item.price}}</span>

        </md-card-title-text>
      </md-card-title>
      <md-card-content layout="row" layout-align="space-between">
        <div class="md-media-xl card-media">
          <img ng-src="images/{{item.color}}.jpg" class="md-card-image"  style="height: 100%" alt="" >
        </div>
      </md-card-content>
    </md-card>
  </md-grid-tile>
</md-grid-list>
